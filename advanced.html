<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расширенный поиск</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Поиск в Google</a></li>
                <li><a href="images.html">Картинки в Google</a></li>
                <li><a href="advanced.html">Расширенный поиск</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://www.google.com/search">
            <div class="advanced-search">
                <div>
                    <label for="all-words">Найдите страницы с… всеми этими словами:</label>
                    <input type="text" name="as_q" id="all-words">
                </div>
                <div>
                    <label for="exact-phrase">Найти страницы с… это точное слово или фраза:</label>
                    <input type="text" name="as_epq" id="exact-phrase">
                </div>
                <div>
                    <label for="any-words">Найдите страницы с… любым из этих слов:</label>
                    <input type="text" name="as_oq" id="any-words">
                </div>
                <div>
                    <label for="none-words">Найдите страницы с… ни одним из этих слов:</label>
                    <input type="text" name="as_eq" id="none-words">
                </div>
            </div>
            <input type="submit" value="Расширенный поиск" id="advanced-search-button">
        </form>
    </main>
</body>
</html>
